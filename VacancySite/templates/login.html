<h1>Login</h1><br>
<a href="logout">Logout</a>
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
<form action="login" method="POST">
    {% csrf_token  %}
    <p>Username:</p>
    <input type="text" name="username"/>
    <p>Password:</p>
    <input type="password" name="password"/><br>
    <input type="submit"/>
</form>
